<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyBookVault</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>MyBookVault ðŸ“š</h1>
    <!-- creates user form to add book -->
    <form id="book-form">
      <input id="title" type="text" placeholder="Enter Book title" required />
      <input id="author" type="text" placeholder="Enter Author" required />

      <select id="status">
        <option value="Read">Read</option>
        <option value="Own">Own</option>
        <option value="Wishlist">Wishlist</option>
        <option value="Reading">Currently Reading</option>
      </select>

      <button type="submit" disabled>Add book</button>
    </form>

    <!-- filter books -->
    <div class="filtered-books">
      <button data-filter="all">All Books</button>
      <button data-filter="Read">Read</button>
      <button data-filter="Own">Owned</button>
      <button data-filter="Wishlist">Wishlist</button>
      <button data-filter="Reading">Currently Reading</button>
    </div>

    <!-- search bar -->
    <input id="search-bar" class="search-bar" type="search" placeholder="What book are you looking for?" />

    <!-- sorting books -->
    <span>Sort:</span>
    <select id="sorting-books">
      <option value="title">by Title</option>
      <option value="author">by Author</option>
    </select>

    <!-- container for books -->
    <ul id="book-list"></ul>

    <script src="main.js"></script>
  </body>
</html>
